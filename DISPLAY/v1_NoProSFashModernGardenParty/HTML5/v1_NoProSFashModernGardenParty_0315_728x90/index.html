	//Array
	//---------------------------------------------------------
	registeredClasses:[],
	isolatedClasses:[],
	//---------------------------------------------------------
	//Boolean
	//---------------------------------------------------------
	isolated:false,
	externalCall:false,
	restrictions:true,
	//---------------------------------------------------------
	//String
	//---------------------------------------------------------
	traceID:"Trace",
	char0:"/",
	char1:"-",
	UI:"USER INTERACTION",
	EVENT:"EVENT",
	CHECK:"CHECK",
	MARKER:"MARKER",
	///////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////
	//methods
	///////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////
	createSpecialString:function(string, type) {
		//---------------------------------------------------------
		//init var
		//---------------------------------------------------------
		var newString = "";
		//---------------------------------------------------------
		newString += this.getLine(this.char0, true);
		newString += this.getLine(this.char0, true, type);
		newString += this.getLine(this.char1, true);
		newString += string+"\n";
		newString += this.getLine(this.char1, true);
		newString += this.getLine(this.char0, true, type);
		newString += this.getLine(this.char0, true);
		newString += this.getLine(this.char1, false);
		return newString;
	},
	//-------------------------------------------------------------------------------------
	createString:function(string, type) {
		//---------------------------------------------------------
		//init var
		//---------------------------------------------------------
		var newString = "";
		//---------------------------------------------------------
		newString += string+"\n";
		newString += this.getLine(this.char1, false, type);
		return newString;
	},
	//-------------------------------------------------------------------------------------
    getLine:function(chars, end, type) {
		//---------------------------------------------------------
		//init var
		//---------------------------------------------------------
		var i;
		var newString = "";
		var typeLength = 0;
		//---------------------------------------------------------
		if (type != undefined) typeLength = type.split("").length;
		if (type != undefined) newString += type;
		for (i = 0; i < this.numberOfChar - typeLength; i ++) {
			newString +=chars;
		}
		//---------------------------------------------------------
		if (end) newString += "\n";
		//---------------------------------------------------------
		return newString;
	},
	//-------------------------------------------------------------------------------------
	alert:function(id,string, type) {
		//---------------------------------------------------------
		//init var
		//---------------------------------------------------------
		var string;
		var bool = this.chk(id,string, type);
		//---------------------------------------------------------
		if (bool) alert("Success = "+id+": "+string);
		//---------------------------------------------------------
		if (bool) this.output(id,string, type);
	},
	//-------------------------------------------------------------------------------------
	warn:function(id,string, type) {
		//---------------------------------------------------------
		//init var
		//---------------------------------------------------------
		var string;
		var bool = this.chk(id,string, type);
		//---------------------------------------------------------
	    if (bool) string = this.traceFunction(id,string,type);
		//---------------------------------------------------------
		if (this.externalCall && bool) {
			console.warn(string);
		}
	},
	//-------------------------------------------------------------------------------------
	output:function(id,string, type) {
		//---------------------------------------------------------
		//init var
		//---------------------------------------------------------
		var string;
		var bool = this.chk(id,string, type);
		//---------------------------------------------------------
	    if (bool) string = this.traceFunction(id,string,type);
		//---------------------------------------------------------
		if (this.externalCall && bool) {
			console.log(string);
		}
	},
	//-------------------------------------------------------------------------------------
	chk:function(id,string, type) {
		//---------------------------------------------------------
		//init var
		//---------------------------------------------------------
		var i;
		var obj;
		var bool = false;
		var functionName;
		//---------------------------------------------------------
		if (this.restrictions) {
			for (i = 0; i < this.registeredClasses.length; i++) {
				obj = this.registeredClasses[i];
				if (obj.id == id && !this.isolated) {
					if(obj._parentClass != undefined) {
						if (obj._parentClass.traceID != undefined) {
							bool = true;
						}
					} else {
						bool = true;
					}
					break;
				}
				if (obj.id == id && this.isolatedClasses_CHK(id) && this.isolated) {
					bool = true;
					break;
				}
			}
		} else {
			bool = true;
		}
		//---------------------------------------------------------
		return bool;
	},
	//-------------------------------------------------------------------------------------
	register:function(_class, id, _parentClass) {
		//---------------------------------------------------------
		//init var
		//---------------------------------------------------------
		var newObj;
		//---------------------------------------------------------
		newObj = {};
		if (_parentClass != undefined) {
			if (_parentClass.traceID != undefined) {
				newObj.id = _parentClass.traceID+": "+id;
			}
		} else {
			newObj.id = id;
		}
		if (newObj.id != undefined) {
			newObj._class = _class;
			newObj._parentClass = _parentClass;
			this.registeredClasses.push(newObj);
			_class.traceID = newObj.id;
		}
	},
	//-------------------------------------------------------------------------------------
	isolate_CFG:function(bool) {
		output(traceID, "isolate_CFG: "+bool);
		this.isolated = bool;
	},
	//-------------------------------------------------------------------------------------
	isolate_register:function(id) {
		output(traceID, "isolate_register: "+id);
		if (this.registeredClasses_CHK(id)) {
			if (!this.isolatedClasses_CHK(id)) {
				this.isolatedClasses.push(id);
			}
		} else {
			output(traceID, "isolate_register: REGISTER CLASS to registeredClasses FIRST");
		}
	},
	//-------------------------------------------------------------------------------------
	traceFunction:function(id, string, type) {
		string = (type == undefined) ? this.createString("Success = "+id+": "+string) : this.createSpecialString("Success = "+id+": "+string, type);
		//-------------------------------------------------------------------------------------
		return string;
	},
	//-------------------------------------------------------------------------------------
	registeredClasses_CHK:function(id) {
		//---------------------------------------------------------
		//init var
		//---------------------------------------------------------
		var bool;
		var _classObj;
		var i;
		//---------------------------------------------------------
		for ( i = 0; i < this.registeredClasses.length; i++) {
			_classObj = this.registeredClasses[i];
			//-----------------------------------------------------
			if(_classObj.id == id) {
				output(traceID, "isolate: "+id+" IS ALREADY REGISTERED to registeredClasses");
				bool = true;
				break;
			} else {
				bool = false
			}
		}
		return bool;
	},
	//-------------------------------------------------------------------------------------
	setDefault:function(arg, defaultVal) {
		//---------------------------------------------------------
		//init var
		//---------------------------------------------------------
		var val;
		//---------------------------------------------------------
		val = (arg != undefined) ? arg : defaultVal;
		//---------------------------------------------------------
		return val;
	},
	//-------------------------------------------------------------------------------------
	isolate_unRegister:function(id) {
		output(traceID, "isolate_unRegister: "+id);
		//---------------------------------------------------------
		//init var
		//---------------------------------------------------------
		var i;
		var _classID;
		//---------------------------------------------------------
		if (this.isolatedClasses_CHK(id)) {
			for ( i = 0; i < this.isolatedClasses.length; i++) {
				_classID = this.isolatedClasses[i];
				if (_classID == id) {
					output(traceID, "isolate: "+id+" IS NOT REGISTERED");
					this.isolatedClasses.splice(i, 0);
				}
			}
		} else {
			output(traceID, "isolate: "+id+" IS NOT REGISTERED");
			lineBreak();
		}
	},
	//-------------------------------------------------------------------------------------
	unRegister:function(_class, id) {
		output(traceID, "unRegister: "+_class);
		//---------------------------------------------------------
		//init var
		//---------------------------------------------------------
		var i;
		var obj;
		//---------------------------------------------------------
		for (i = 0; i < this.registeredClasses.length; i++) {
			obj = this.registeredClasses[i];
			if (obj.id == id) {
				obj._class.traceID = undefined;
				this.registeredClasses.splice(i,0);
				break;
			}
		}
	},
	///////////////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////////////
	//private
	///////////////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////////////
	isolatedClasses_CHK:function(id) {
		//---------------------------------------------------------
		//init var
		//---------------------------------------------------------
		var bool;
		var _classID;
		var i;
		//---------------------------------------------------------
		for ( i = 0; i < this.isolatedClasses.length; i++) {
			_classID = this.isolatedClasses[i];
			//-----------------------------------------------------
			if(_classID == id) {
				output(traceID, "isolate: "+id+" IS ALREADY REGISTERED to isolatedClasses");
				bool = true;
			} else {
				bool = false
			}
		}
		return bool;
	}
});
//---------------------------------------------------------------------------------
Trace = new TraceCls();
</script>
<script>
ThrowError_cls = Class.extend({
	///////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////
	//Static Methods
	///////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////
	go:function(_string,  _class, warn) {
		//------------------------------------------------------
		//init var
		//------------------------------------------------------
		var string;
        var fun;
		//------------------------------------------------------
        if (_class != undefined) {
    		if (_class.traceID != undefined) {
    			classID = _class.traceID+": ";
    		} else if (_class.classID != undefined) {
    			classID = _class.addClass.join(" ")+": ";
    		} else {
    	    	classID = "";
	    	}
        }else {
			classID = "";
		}
		//------------------------------------------------------
        if (_class != undefined) {
            fun = $.proxy(this.throwIt, _class);
            (fun == undefined) ? this.throwIt("", _string, warn) : fun(classID, _string, warn);
        } else {
            this.throwIt(classID, _string, warn);
        }
        //------------------------------------------------------
	},
	//------------------------------------------------------------------------------
	warn:function(_string, _class) {
		ThrowError.go(_string, _class, true);
	},
    //------------------------------------------------------------------------------
    throwIt:function(classID, _string, warn) {
        if (warn == undefined || !warn) {
			throw new Error(classID+_string);
		}
    	if (warn) console.warn(classID+_string);
    }
});
ThrowError = new ThrowError_cls();
</script>
<script>

	hide:function($elm, position, visibility) {
		position = GenFun.setDefaults(position, false);
		if ($elm != undefined && $elm.length > 0) {
			if ($elm.data("Visibility") == undefined) $elm.data("Visibility", {});
			var $data = $elm.data("Visibility");

				$data = $elm.data("Visibility");
				$data.visibility = "hidden";
				//-------------------------------------------------
				TweenLite.set($elm, {x:-3000, y:-3000});
			 	if ($elm.attr("style") != undefined && $elm.attr("style").indexOf("position:") > -1) $data.orig_position = $elm.css("position");
				$elm.css({'position':"absolute"});
				//}
				$elm.css("visibility", "hidden");
				$elm.data($data);
			}
		}
		TweenLite.set($elm, {opacity:0});
	},
	//-----------------------------------------------------------------------------
	show:function($elm, opacity, dur) {
		if ($elm != undefined && $elm.length > 0) {
			$elm.removeClass("werm_hide");
			if ($elm.data("Visibility") === undefined) $elm.data("Visibility", {});
			var $data = $elm.data("Visibility");
			TweenLite.set($elm, {x:0, y:0});
			$elm.css("transform",""); // if i did'nt add this z-index would not work properly
			if ($data.orig_position != undefined) {
			} else {
				$elm.css({'position':""});
			}
			if ($data.visibility != "visible") $data.visibility = "visible";
			$elm.css("visibility", "visible");
			TweenLite.set($elm, {clearProps:"opacity"});
		}
	},
	//-----------------------------------------------------------------------------
	isHidden:function($elm) {
		if ($elm.data("Visibility") == undefined) $elm.data("Visibility", {});

		return bool;
	},
	getopacity:function($elem) {
	  var ori = $elem.css('opacity');
	  var ori2 = $elem.css('filter');
	  if (ori2) {
	    ori2 = parseInt( ori2.replace(')','').replace('alpha(opacity=','') ) / 100;
	    if (!isNaN(ori2) && ori2 != '') {
	      ori = ori2;
	    }
	  }
	  return ori;
	}
});
Visibility = new Visibility_cls();
</script>
<script>

var NumberUtil_cls = Class.extend({

		low = GenFun.setDefaults(low, 0);
		roundType = GenFun.setDefaults(roundType, "");

		//Init var
		//------------------------------------------------------------------------
		var randomVal;
		var roundedVal;

		randomVal = Math.random() * (high - low) + low;

			break;
			case "ceil":
			roundedVal = Math.floor(randomVal);
			break;
			case "round":
			roundedVal = Math.floor(randomVal);
			break;

			roundedVal = randomVal;

<script>
require('ArrayUtil.js');
require('GenFun.js');
require('ClassUtil.js');
EventDispatcher = Class.extend({
	///////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////
	//Static Methods
	///////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////
	//---------------------------------------------------------
	//Array
	//---------------------------------------------------------
	lisArr:undefined,
	//---------------------------------------------------------
	//String
	//---------------------------------------------------------
	type:undefined,
	//---------------------------------------------------------
	//Function
	//---------------------------------------------------------
	handler:undefined,
	//---------------------------------------------------------
	//String
	//---------------------------------------------------------
	$div:undefined,
	$dipatcher:undefined,
	//---------------------------------------------------------
	//Object
	//---------------------------------------------------------
	obj:undefined,
	//---------------------------------------------------------
	//Object
	//---------------------------------------------------------
	eventObj:undefined,
	event_set_object:undefined,
	//---------------------------------------------------------
	//array
	//---------------------------------------------------------
	events:undefined,
	///////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////
	//constructor
	///////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////
	init:function(obj) {
		this.events = [];
		if ($('body').find(".dispatchers").length == 0) $('<div class = "dispatchers"></div>').appendTo($('body'));
		SetPublicProp.go(this, obj);
		this.event_set_object = {};
	},
	///////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////
	//Methods
	///////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////
	events_CFG:function(events) {
		events = (events || this.events);
		var j;
		//if (this.$div == undefined) ThrowError.go("$div must not be undefined to set events", false, this);
		if (this.$dispatcher == undefined) this.$dispatcher = this.$div;
		if (this.$dispatcher == undefined) {
			this.$dispatcher = $("<div></div>").appendTo($(".dispatchers"));
			this.$dispatcher.addClass("dispatcher_"+Global.uniqueID(this)+" "+((this.classID != undefined)? this.classID : ""));
		}
		if (!ArrayUtil.isArray(events)) if (typeof(events) == "object") events = [events];
		if (events != undefined) {
			var total = events.length;
			for (j = 0; j < total; j++) {
				if (typeof(events[j].handler) == "string") {
					if (this[events[j].handler] == undefined) {
						throw new Error("'"+events[j].handler+"' does not exists in '"+this.classID+"'");
					} else {
						events[j].handler = $.proxy(this[events[j].handler], this);
					}
				}
				this.addEventListener(events[j].type, events[j].handler);
			}
		}
	},
	//-----------------------------------------------------------------------------
	addEventListener:function(type, handler) {
		//----------------------------------------------------
		//init var 
		//----------------------------------------------------
		var data = {};
		var func;
		var master;
		//----------------------------------------------------
		//if (String(handler) != "function (){return a.apply(c,e.concat(k.call(arguments)))}" && typeof(obj.handler) == "function") {
			//handler = $.proxy(handler, _class);
		//} else if (typeof(obj.handler) == "string") {
			//if (obj.class == undefined) ThrowError.go(this, "if string was supplied for 'handler' then 'class' must be defined.");
			//obj.handler = $.proxy(obj.class[obj.handler], obj.class);
		//}
		//----------------------------------------------------
		//if (handler.handler != undefined) handler.handler("dksjfb");
		if (type == undefined) {
			console.error("class =", this);
			throw new Error("'type' is = to undefined");
		}
		if (this.$dispatcher != undefined && this.$dispatcher.closest("html").length > 0) {
			if (typeof(handler) == "object") {
				if (handler.returnProp != undefined) {
					data = this.data_CFG(handler.returnProp);
				}
				if (ArrayUtil.isArray(handler.handler)) {
					for (i in handler.handler) {
						func = handler.master[handler.handler[i]];
						master = handler.master;
						this.handler_error_CHK(func, type, master);
						this.$dispatcher.bind(type, data, $.proxy(func, master));
					}
				} else {
					if (handler.master != undefined) {
						master = handler.master;
						func = handler.handler;
						if (typeof(func) == "string") {
							func = $.proxy(master[func], master);
						}
					} else {
						func = handler.handler;
					}
					this.handler_error_CHK(func, type, master, handler.handler);
					this.$dispatcher.bind(type, data, func);
				}
			} else {
				if (handler == undefined) {
					this.handler_error_CHK(handler, type, this);
				}
			//console.log(handler, this.$dispatcher,this.events, type, (this.$dispatcher != undefined) ? this.$dispatcher.closest("html"):undefined);
				this.$dispatcher.bind(type,handler);
			}
		} else {
			this.events.push({type:type, handler:handler});
		}
		//----------------------------------------------------
		return this;
	},
	//-----------------------------------------------------------------------------

		this.eventObj = eventObj;
		//----------------------------------------------------
		//if (this.classID != undefined) if (this.classID == "NextBack_v0")console.log(eventObj.type, this.$dispatcher);
		if (this.eventObj.type == undefined) {
			console.error("eventObj", this.eventObj);
			throw new Error("event type is undefined");
		}
		//----------------------------------------------------
		if (this.$dispatcher != undefined) {
			if (window["jQuery"] != undefined) { 
				this.$dispatcher.oneFirst(this.eventObj.type, $.proxy(this.dispatchEvent_handler, this));
				//------------------------------------------------
				if ((obj = this.event_set_object[this.eventObj.type]) != undefined) {
				//	if (this.eventObj.type == "start" && this.classID == "LineBuilder_v0") console.log(this, this.$dispatcher, this.classID, this.START, this.event_set_object, obj);
					SetPublicProp.go(this, obj);
					delete this.event_set_object[this.eventObj.type];
				}
				//------------------------------------------------
				this.lisArr = $._data(this.$dispatcher.get(0), "events" );
			} 
			//console.log(this.$dispatcher, (ClassUtil.isClass(this.eventObj)) ? this.eventObj.obj : this.eventObj);
			this.$dispatcher.trigger((ClassUtil.isClass(this.eventObj)) ? this.eventObj.obj : this.eventObj);
		}

	//-----------------------------------------------------------------------------
	addGlobalHandler:function(handler) {
		var gh = window[this.classID].global_handler;
		if (gh != undefined) {
			if (ArrayUtil.isArray(gh)) {
				gh.push(handler);
			} else {
				window[this.classID].global_handler = [gh, handler];
			}
		} else {
			window[this.classID].global_handler = handler;
		}
	},
	//-----------------------------------------------------------------------------
	dispatchEvent_handler:function(e) {
		var gh;
		//console.log(e);
		//if (this.classID != undefined) if (this.classID == "NextBack_v0")console.log(e);
		e.stopImmediatePropagation();
		//if (this.classID != undefined) if (this.classID == "NextBack_v0")console.log(e);
		//console.log(e.type, "hov");
		this.lisArr = $._data(this.$dispatcher.get(0), "events" );
		//console.log(this.classID, e.type, window[this.classID], (window[this.classID]) ? window[this.classID].global_handler:window[this.classID]);
		if (window[this.classID] != undefined && (gh = window[this.classID].global_handler) != undefined) {
			if (ArrayUtil.isArray(gh)) {
				for (var i in gh) {
					if (typeof(gh[i]) == "object") {
						for (var j in gh[i]) {
							if (this.eventObj.type == j) {
								if (typeof(gh[i][j]) == "function") gh[i][j](this.eventObj);
							}
						}
					} else {
						if (typeof(gh[i]) == "function") gh[i](this.eventObj);
					}
				}
			} else {
				if (typeof(gh) == "function") gh(this.eventObj);
			}
		}
		//console.log(this.$dispatcher, this.lisArr);
		if (this.lisArr != undefined) this.activateListeners(e.type, this.eventObj);
	},
	//-----------------------------------------------------------------------------
	activateListeners:function(type, eventObj) {
		//----------------------------------------------------
		//init var 
		//----------------------------------------------------
		var lis = this.lisArr[type];
		var sliceArr = [];
		var i;
		//----------------------------------------------------
		if (lis != undefined) {
			for (i = 0; i < lis.length; i++) {
				if (lis[i].type == type) {
					if (lis[i].handler.length == 1) sliceArr.push(i);
					if (typeof(lis[i].handler) == "object") {
						console.log(lis[i]);
						ThrowError.go("handler suppose to be a function not an "+typeof(lis[i].handler));
					}
					lis[i].handler(eventObj);
				}
			}
		}
		//----------------------------------------------------
		for (i = 0; i < sliceArr.length; i++) {
			lis.splice(sliceArr[i], 1);
		}
		//----------------------------------------------------
	},
	//-----------------------------------------------------------------------------
	removeAllListeners:function() {
		var i;
		for (i = 0; i < this.events.length; i++) {
			this.removeEventListener(this.events[i].type, this.events[i].handler);
		}
	},
	//-----------------------------------------------------------------------------
	removeEventListener:function(type, handler) {
		this.$dispatcher.unbind(type, handler);
	}
});

<script>
require('./StringUtil.js');
require('./ObjectUtil.js');
require('./ThrowError.js');
require('./ArrayUtil.js');
require('./ClassUtil.js');
if (GenFun.isBrowser && (window["jQuery"] || window["$"])) proxy = $.proxy;
SetPublicPropCls = Class.extend({
	///////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////
	//static methods
	///////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////
	go:function(_class, passProp, prop) {
		return new SetPublicPropCls(_class, passProp, prop).start();
	},
	///////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////
	//init var
	///////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////
	type:"obj",
	trace:undefined,
	setters:true,
	passProp:undefined,
	chk:true,
	prop:undefined,
	ignoreMarkup:false,
	origClass:undefined,
	markupType:undefined,
	///////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////
	//methods
	///////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////
	init:function(_class,passProp, prop) {
		if (!_class) return;
		this.origClass = _class;
		this.passProp = passProp;
		this.prop = prop;
		//----------------------------------------------------
		this.markupType = {
			"set" : proxy(function(_class, key, val, keywoMarkup) {
				//this.error_CHK(_class, key, val.val, val);
				_class[key]=val;
				return true;
			}, this),
			//-------------------------------------
			"push": proxy(function(_class, key, val, keywoMarkup) {
				if (_class[key] == undefined) _class[key] = [];
				_class[key].push(val);
				return true;
			}, this),
			//-------------------------------------
			/*"start": proxy(function(_class, key, val, keywoMarkup) {
				if (this.origClass.postObj ==  undefined) this.origClass.postObj = {};
				this.origClass.postObj[keywoMarkup] = val;
				return true;
			}, this),*/
			//-------------------------------------
			"extend": proxy(function(_class, key, val, keywoMarkup) {
				if (_class[key] != undefined && typeof(_class[key]) == "object" && val != undefined && typeof(obj) == "object") $.extend(_class[key], val)
				return true;
			}, this),
			//-------------------------------------
			"concat": proxy(function(_class, key, val, keywoMarkup) {
				if (typeof(_class[key]) == "string") {
					_class[key] += val;
				}
				return true;
			}, this),
			//-------------------------------------
			"ifset": proxy(function(_class, key, val, keywoMarkup) {
				if (_class[key] != undefined) {
					_class[key] = val;
				}
				return true;
			}, this),
			//-------------------------------------
			"setProp": proxy(function(_class, key, val, keywoMarkup) {
				if (_class[key] == undefined) this.console_error(_class, key, val, keywoMarkup);
				SetPublicProp.go(_class[key], val);
				return true;
			}, this),
			//-------------------------------------
			"ifnotset": proxy(function(_class, key, val, keywoMarkup) {
				if (_class[key] == undefined) {
					_class[key] = val;
				}
				return true;
			}, this),
		}
		//----------------------------------------------------
		this.object(this, this.prop);
	},
	//----------------------------------------------------------------------------
	start:function() {
		if (this.type == "obj") return this.object(this.origClass, this.passProp);
		if (this.type == "xml") return this.xml(this.origClass, this.passProp);
	},
	//----------------------------------------------------------------------------
	object:function(origClass, passProp) {
		//this.callerID = (!this.callerID) ? "" : "caller: "+this.callerID+", ";
		//----------------------------------------------------
		//init var
		//----------------------------------------------------
		var i;
		var _class;
		//----------------------------------------------------
		if (!this.chk && origClass == undefined) origClass = {};
		//----------------------------------------------------
		if (origClass == undefined) throw new Error("SetPublicProp: 'origClass' is = undefined ");
		if (passProp != undefined) {
			for (i in passProp) {
				if (this.trace) console.log(i);
				this.findSetProp(origClass, i, passProp[i]);
			}
		}
		return origClass;
	},
	//----------------------------------------------------------------------------
	eval_CHK:function(_class, key, value) {
		//----------------------------------------------------
		//init var
		//----------------------------------------------------
		var arr;
		var evalObj = [];
		//----------------------------------------------------
		if (typeof(value) == "string") {
			match = StringUtil.preg_match_all(/^{eval}(.*)/, value);
			if (match.length > 0) {
				evalObj.key = key;
				if (_class[key] == undefined) {
					throw new Error("SetPublicProp: cannot find '"+key+"'" + ((_class.classID) ? " in "+_class.classID:"")+", value: "+value);
				}
				evalObj.value = match[0][1];
				_class.evalObj.push(evalObj);
				return false;
			}
		}
		return true;
	},
	//----------------------------------------------------------------------------
	error_CHK:function(_class, key, val, setObj) {
		if (!ObjectUtil.hasProperty(_class, key) && this.chk && ClassUtil.isClass(_class)) {
			if (_class == undefined) throw new Error("SetPublicProp:"+key+"'_class' is equal to undefined: prop:"+prop);
			this.console_error(_class, key, val);
			throw new Error("SetPublicProp: property '"+key+"' does not exist in "+_class.classID);
			bool = true;
			//break;
		} else {
			if (!ObjectUtil.hasProperty(_class, key) && this.chk && ((setObj != undefined && (setObj.chk == undefined || setObj.chk)))) {
				this.console_error(_class, key, val);
				throw new Error("SetPublicProp: property '"+key+"' does not exist");
			}
			if (typeof(_class[key]) == "function" && this.setters) {
				if (!ArrayUtil.isArray(val)) {
					//_class[prop].apply(_class, [passProp[i]])
					console.error(_class[key], key);
					throw new Error("SetPublicProp: property '"+key+"' must be an array");
				}
			}
		}	
	},
	//----------------------------------------------------------------------------
	console_error:function(_class, key, val, origKey) {
		console.error(
			"\norigClass =", this.origClass, 
			"\nclass =", _class, 
			"\nprop =", key, 
			"\norigProp=", origKey,
			"\npassProp:", this.passProp, 
			"\nvalue=", val
		);
	},
	//----------------------------------------------------------------------------
	findSetProp:function(_class, key, val) {
		//----------------------------------------------------
		//init var
		//----------------------------------------------------
		var obj = {};
		var arr;
		var _eventCHK = null;
		var bool;
		var match;
		var markup;
		var origKey = key;
		var keywoMarkup;
		//----------------------------------------------------
		if (!this.eval_CHK(_class, key, val)) return false;
		//----------------------------------------------------
		if (this.ignoreMarkup) {
			_class[key]=val;
			return false;
		}
		//----------------------------------------------------
		//markup check
		//----------------------------------------------------
		markup = key.match(/^{(.*)}/);
		//----------------------------------------------------
		if (markup != null && markup.length > 1) {
			if (this.markupType[markup[1]] == undefined) {
				this.console_error(_class, key, val, markup[0], origKey);
				throw new Error(markup[0]+" is invalid markup");
			}
			key = key.replace(markup[0], "");
			keywoMarkup = key;
			if (key == "") {
				key = undefined;
			}
			markup = markup[1];
		}
		//----------------------------------------------------
		//function check
		//----------------------------------------------------
		if (key != undefined) arr = key.match(/^\(([a-zA-Z_]+)\)/);
		//----------------------------------------------------
		if (arr == undefined) {
			bool = true;
		} else {
			key = arr.input.replace(arr[0], "");
			//console.log(arr, val, this.passProp);
			//_eventCHK = arr;
			if (key == "" && this.event_CHK(_class, arr[1], val)) {
				return false;
			} else if (key != ""){
				_class.event_set_object[arr[1]] = {};
				_class.event_set_object[arr[1]][key] = val;
				return false;
			}
		}
		//----------------------------------------------------
		//scope children check
		//----------------------------------------------------
		if (key != undefined) {
			//if (!this.findSetProp(_class, key, val)) return false;
			arr = key.split(".");
			//----------------------------------------------------
			if (arr.length > 1) {
				key = arr.pop();
				//------------------------------------------------
				for (i in arr) {
					if (_class[arr[i]] != undefined) {
						_class = _class[arr[i]];
						if (_class == undefined) {
							console.error("key:", key);
							throw new Error(arr[i]+" does not exists or is = to undefined");
						}
					} else {
						this.console_error(_class, key, val, origKey);
						console.error("key:", key);
						throw new Error(arr[i]+" does not exists or is = to undefined");
					}
				}
			}
			arr = undefined;
		}
		//----------------------------------------------------
		if (key != undefined) arr = key.match(/^\(([a-zA-Z_]+)\)/);
		//----------------------------------------------------
		if (arr == undefined) {
			bool = true;
		} else {
			//_eventCHK = arr;
			if (this.event_CHK(_class, arr[1], val)) return false;
		}
		//----------------------------------------------------
		if (markup != null && markup != undefined && this.markupType[markup](_class, key, val, keywoMarkup)) return;
		//----------------------------------------------------
		if (_class == undefined) {
			this.console_error(_class, key, val, origKey);
			throw new Error(((key == undefined) ? origKey: key)+" does not exists");
		}
		//----------------------------------------------------
		if (bool) {
			this.error_CHK(_class, key, val);
			if (typeof(_class[key]) == "function" && this.setters && ArrayUtil.isArray(val)) {
				_class[key].apply(_class, val) 
			} else {
				_class[key] = val;
			}
		} else {
			this.error_CHK(_class, key, val);
		}
		return obj;
	},
	//----------------------------------------------------------------------------
	event_CHK:function(_class, key, val) {
		var i;
		if (ObjectUtil.hasProperty(_class, "eventObj") && (ClassUtil.isJohnClass(_class) || ClassUtil.isClass(_class))) {
			if (ArrayUtil.isArray(val)) {
				//console.log(val);
			} else {
				//console.log(_class.classID, key, val);
				_class.addEventListener(key, val);
			}
			return true;
		} else if (!ClassUtil.isClass(_class) && typeof(_class) == "object") {
			if (ArrayUtil.isArray(_class)) {
				for (i in _class) {
					if (ObjectUtil.hasProperty(_class[i], "eventObj")) _class[i].addEventListener(key, val);
				}
			} else {
				_class["("+key+")"] = val;
			}
			return true;
		} else {
			this.console_error(_class, key, val);
			throw new Error(event.type+" could not be set");
		}
		return false;
	},
	//----------------------------------------------------------------------------
	xml:function(_class, passProp) {
		//----------------------------------------------------
		//init var
		//----------------------------------------------------
		var i;
		var obj = {};
		//----------------------------------------------------
		for (i in passProp._attributes) {
			if (passProp[passProp._attributes[i]].indexOf("${") == "-1") {
				obj[passProp._attributes[i]] = passProp[passProp._attributes[i]];
			} else {
				string = passProp[passProp._attributes[i]].replace("${", '');
				string = string.replace("}", '');
				obj[passProp._attributes[i]] = passProp[string];
			}
		}
		this.object(_class, obj);
	}
});
SetPublicProp = new SetPublicPropCls();
</script>

			if ($elm.data("Svg") == undefined) $elm.data("Svg", {});
			if ($elm.attr("fill") != null) {
				$elm.data("Svg").origFill = $elm.attr("fill");
			} else {
				$elm.data("Svg").origFill = $elm.css("fill");
			}
		});
		//---------------------------------------------------
		$elm = this.$elm.find("svg g *[color-change]");
		//---------------------------------------------------
		if ($elm.length == 0 || this.$elm.attr("all") != null || all) {
			$elm = this.$elm.find("svg > g *");
		} else if(all == undefined){
			$not_elm = this.$elm.find("svg > g > *:not([color-change])");	
			$not_elm.each(function(i, elm) {
				var $elm = $(elm);
				$elm.css({
			 		fill: $elm.data("Svg").origFill,
			 		//stroke: $elm.data("Svg").origFill
				});
			});
		}
		//---------------------------------------------------
		obj = {
		 	fill: color,
		 	//stroke: color,
		    //"stroke-miterlimit": 10
		}
		//---------------------------------------------------
		if (this.stroke_width == undefined) obj["stroke-width"] = this.stroke_width;
		//---------------------------------------------------
		$elm.css(obj);
	},

	start:function() {
	},

	pre_output_CFG:function() {
	}
});

			hex = Hex.nameToHex(hex);

		alpha = (alpha||1);
		hex = (hex == "white") ? "#fff":hex; 
	    var c;
	    if(/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)){
	        c= hex.substring(1).split('');
	        if(c.length== 3){
	            c= [c[0], c[0], c[1], c[1], c[2], c[2]];

Cta_cls = Class.extend({
	///////////////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////////////
	//static 
	///////////////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////////////
	render:function() {
		//----------------------------------------------------
		//init var
		//----------------------------------------------------
		var total;
		var arr;
		var $elm;
		var $api;
		var $white;
		var $black;
		//----------------------------------------------------
		total = (arr = $(".cta")).length;
		//----------------------------------------------------
		if (total == 0) return; 
		//----------------------------------------------------
		arr.each(function(i, elm) {
			$elm = arr.eq(i);
			//------------------------------------------------
			api = new Cta_cls($elm, {
				tmpl:$elm.attr("classid")
			});
		});
	},
	///////////////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////////////
	//private var
	///////////////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////////////
	//---------------------------------------------------------
	//$elm
	//---------------------------------------------------------
	$cta_txt:undefined,
	//---------------------------------------------------------
	//String
	//---------------------------------------------------------
	tmpl:undefined,
	txt:"Shop Now",
	spanish_txt:"COMPRA AHORA",
	///////////////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////////////
	//static
	///////////////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////////////
	go:function(addChildTo, obj) {
		if (obj == undefined) obj = {};
		obj.addChildTo = addChildTo;
		obj.callStart = true;
		return new Cta_cls(obj).$div;
	},
	///////////////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////////////
	//Constructor
	///////////////////////////////////////////////////////////////////////////////////////
	///////////////////////////////////////////////////////////////////////////////////////
	init:function($elm, obj) {
		if (obj != undefined) {
			//this._super(obj, preStart_init);
			this.$elm = $elm;
			SetPublicProp.go(this, obj);
			if (this.$elm.attr("rendered") != null) return this;
			this.$elm.attr("rendered", true);
			this.tmpl_CFG();
			this.div_CFG();
		}
	},
	//------------------------------------------------------------------------------------- 
	tmpl_CFG:function() {
		this.$tmpl = $('script[id = "'+this.tmpl+'"]');
		if (this.$elm.html()) {
			this.txt = this.$elm.html();
		} else if(this.$elm.attr("spanish") != null) {
			this.txt = this.spanish_txt;
			this.$elm.addClass("spanish");
		}
		this.$elm.html(Mustache.render(this.$tmpl.html(), {txt:this.txt}));
		//-----------------------------
		if (this.$elm.attr("y") != "" && this.$elm.attr("y") != null) {
			this.y = this.$elm.attr("y");
		}
		//-----------------------------
		if (this.$elm.attr("x") != "" && this.$elm.attr("x") != null) {
			this.x = this.$elm.attr("x");
		}
		//-----------------------------
		obj = {css:{}};
		if (this.y != undefined) obj.css.top = this.y;
		if (this.x != undefined) obj.css.left = this.x;
		TweenLite.set(this.$elm, obj);
	},
	//------------------------------------------------------------------------------------- 
	start:function() {
		this._super();
	},
	//------------------------------------------------------------------------------------- 
	div_CFG:function() {
		this.$elm.addClass("cta");
		if (this.$elm.data("Cta") == undefined) this.$elm.data("Cta", this);
	},
	//------------------------------------------------------------------------------------- 
	changeColor:function(color) {
		var $elm = this.$elm.find("span");
		var hasAlpha = Hex.hasAlpha($elm);
		if (hasAlpha) {
			color = Hex.toRgb(color, hasAlpha);
		}
		$elm.css({"background-color":color});
	}
});
var Cta = new Cta_cls();
</script>

			delay += .32;
			TweenEngine.delayedCall(delay, $.proxy(this.mouseover_complete, this));
		}

		//----------------------------------------------------

		var $elm;

		$elm = this.$underline;
		TweenEngine.set($elm, {x:0});
		TweenEngine.to($elm, .3, {delay:delay, width:this.$elm.find(".pointer").width(), ease:Expo.easeInOut, onComplete:$.proxy(

				this.active = false;}, this)
